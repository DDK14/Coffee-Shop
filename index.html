<div class="container">
	<header class="coffee-header">
		<div class="logo">
			<img src="coffee-logo.webp" alt="">
			<span class="text">Coffee Shop</span>
		</div>
		
			<nav class="coffee-nav">
				<a href="js.html">Home</a>
				<a href="#">Product</a>
				<a href="#">Price</a>
				<a href="#">About</a>

			</nav>
		
	</header>
	<div class="content">
		<div class="image">
			<h1 class="quote">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nisi, tenetur.</h1>
		</div>
		<div class="list">
			<h1 id="product">Products</h1>
			<div class="card">
				<img src="ice.jpg" alt="">

					<h2>Mocha</h2>
					<h3>&#8377; 250</h3>
				</div>
			</div>
			<div class="card">
				<img src="cappuccino-image.png" alt="">

					<h2>cappuccino</h2>
					<h3>&#8377; 250</h3>
				</div>
			</div>
			<div class="card">
				<img src="latte-image.png" alt="">
				<div>
					<h2>Latte</h2>
					<h3>&#8377; 250</h3>
				</div>
			</div>
			<div class="card">
				<img src="americano-image.png" alt="">
				<div>
					<h2>Americano</h2>
					<h3>&#8377; 250</h3>
				</div>
			</div>
			<div class="order-sec">
				<h1 id="order">Order</h1>
				<form class="form">
					<input type="text" placeholder="Name">
					<input type="email" placeholder="Email">
					<input type="phone" placeholder="Phone">
					<input type="submit">

				</form>
			</div>
		</div>

	</div>
</div>
